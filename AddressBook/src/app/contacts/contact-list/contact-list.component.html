<div *ngIf="!contacts">Chargement...</div>

<div *ngIf="contacts" class="list-group">
  <a
    *ngFor="let contact of contacts"
    [routerLink]="[contact.id]"
    routerLinkActive="active"
    class="list-group-item list-group-item-action"
  >
    {{ contact.name }}
  </a>
</div>

<a [routerLink]="['add']" class="btn btn-primary btn-block mt-3">Ajouter</a>
